<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TODO List</h1>
<a href="/add">Add a Task</a><br />
<table>
    <tr>
        <th>Task Name</th>
        <th>Due Date</th>
        <th>Priority</th>
        <td>Actions</td>
    </tr>
    <tr th:each="toDo : ${toDoList}">
        <td th:text="${toDo.taskName}"></td>
        <td th:text="${toDo.dueDate}"></td>
        <td th:text="${toDo.priority}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${toDo.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${toDo.id})}">Details</a>
            <a th:href="@{/delete/{id}(id=${toDo.id})}">Delete</a>
        </td></tr>
</table>
</body>
</html>
